<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sombra{
            box-shadow: 5px 5px 5px 0px;
        }
        .cuadro{
            border: 1px solid;
            width: 150px;
            height: 150px;
        }

        .fondo{
            background-color: red;
        }

    </style>
</head>
<body>
    <h1>Session 1 JavaScript</h1>
    <div class="cuadro sombra">
        Hola
    </div>

    <script>
        //Depura informaciones en el console
        console.log("Hola Mundo!!!") 
        //HTML pero en java
        document.write("Hola javascript")
        document.write("<h1> Titulo chuleta </h1>")
        //Le da una palabra un X valor
        let miNombre="Laia"
        //Sumar un valor y palabras
        document.write("Hola"+" "+miNombre+" !que tal!")
        console.log(miNombre)
        let div=document.querySelector(".cuadro")
        console.log(div)
        console.log(div.classList)
        //quitar clase sombra
        div.classList.remove("sombra") 
        //a√±adir clase fondo
        div.classList.add("fondo") 
    </script>      
</body>
</html>
